<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Personal page</title>
    <script type="text/javascript" src="/Js/jquery.js"></script>
    <script type="text/javascript" src="/Js/Personal-information.js"></script>
    <script type="text/javascript" src="/Js/Function.js"></script>
    <link type="text/css" rel="stylesheet" href="/Css/Personal-information.css">
</head>
<body>
<div class="top_bar">
    <div class="bar_box" id="home_box">
        <div class="bar_word">
            Shop page
        </div>
    </div>
</div>
<div class="big_box_seat">
    <div class="big_box">
        <div class="big_box_block" id="image_block">
            <div class="personal_image"><img src="" class="img_setting" id="person_image">
            </div>
        </div>
        <div class="big_box_block" id="name_block">
        </div>
        <div class="big_box_block" id="uid_block">
        </div>
        <div class="big_box_block" id="phone_number_block">
        </div>
        <div class="big_box_block" id="email_block">
        </div>
        <div class="big_box_block" id="personal_information_change_block">
            <div class="img_box"><img src="/img/personal_information.png" class="img_setting"></div>
            <div class="place">
                Change of personal information →
            </div>
        </div>
        <div class="big_box_block" id="password_change_block">
            <div class="img_box"><img src="/img/password.png" class="img_setting"></div>
            <div class="place">
                Change password →
            </div>
        </div>
        <div class="big_box_block" id="sale_block">
            <div class="img_box"><img src="/img/sale.png" class="img_setting"></div>
            <div class="place">
                Items for sale →
            </div>
        </div>
        <div class="big_box_block" id="collection_block">
            <div class="img_box"><img src="/img/Collection.png" class="img_setting"></div>
            <div class="place">
                My collection →
            </div>
        </div>
        <div class="big_box_block" id="merchandise_block">
            <div class="img_box"><img src="/img/Merchandise.png" class="img_setting"></div>
            <div class="place">
                My merchandise →
            </div>
        </div>
        <div class="big_box_block" id="my_purchase_block">
            <div class="img_box"><img src="/img/my_purchase.png" class="img_setting"></div>
            <div class="place">
                My Purchase →
            </div>
        </div>
    </div>
</div>
</body>
</html>
