<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shop</title>
    <script type="text/javascript" src="/Js/jquery.js"></script>
    <script type="text/javascript" src="/Js/Shop.js"></script>
    <script type="text/javascript" src="/Js/Function.js"></script>
    <link type="text/css" rel="stylesheet" href="/Css/Shop.css">
</head>
<body>
<div class="top_bar">
    <div class="bar_box" id="name_box">
        <div class="bar_word"id="name"></div>
    </div>
    <div class="bar_box" id="collection_box">
        <div class="bar_word">my collection</div>
    </div>
    <div class="bar_box" id="login_box">
        <div class="bar_word">Login</div>
    </div>
    <div class="bar_box" id="personal_box">
        <div class="bar_word">personal</div>
    </div>
    <div class="bar_box" id="message_box">
        <div class="bar_word">message</div>
    </div>
    <div class="bar_box" id="register_box">
        <div class="bar_word">register</div>
    </div>
</div>
<div class="mid_bar">
    <div class="search_box">
        <input type="text" class="input_search" id="search_input">
        <div class="input_search_button" id="search_button">
            <div class="button_word_set">search</div>
        </div>
    </div>
</div>
<div class="bottom_item_box">
</div>

</html>
