<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forget</title>
    <script type="text/javascript" src="/Js/jquery.js"></script>
    <script type="text/javascript" src="/Js/Forget.js"></script>
    <script type="text/javascript" src="/Js/Function.js"></script>
    <link type="text/css" rel="stylesheet" href="/Css/Register-Login-Forget.css">
</head>
<body style="background-image: url('/img/background12.png')">
<img src="/img/background12.png" class="background" alt="">
<img src="/img/email.png" class="background" alt="">
<img src="/img/code_check.png" class="background" alt="">
<div class="big_box">
    <div class="left_box">
        <div class="line_box" id="Forget_title">
            <div class="title">Forget</div>
        </div>
        <div class="line_box" id="Forget_line"><img src="/img/email.png" class="Forget_email_input">
            <label><input type="email" class="input_block" id="Forget_email_input" new-accounts
                          placeholder="please enter your email"></label>
        </div>
        <div class="line_box">
            <div class="button" id="Forget_email_button">
                <div class="word_set">submit</div>
            </div>
        </div>
        <div class="line_box">
            <div class="advice" id="Forget_email_advice"></div>
        </div>
        <div class="line_box"><img src="/img/code_check.png" class="Forget_code_input">
            <label><input type="text" class="input_block" id="Forget_code_input"
                          maxlength="4" placeholder="Please enter your code"></label>
        </div>
        <div class="line_box">
            <div class="button" id="Forget_code_button">
                <div class="word_set">change</div>
            </div>
        </div>
        <div class="line_box">
            <div class="advice" id="Forget_code_advice"></div>
        </div>
    </div>
    <div class="right_box">
        <div class="line_box" id="Forget_a">
            <div class="word_set">no account?</div>
        </div>
        <div class="line_box">
            <div class="word_set">click to sign up</div>
        </div>
        <div class="line_box">
            <div class="button" id="Register_jump">
                <div class="word_set">Register</div>
            </div>
        </div>
        <div class="line_box" id="Forget_L">
            <div class="word_set">have account?</div>
        </div>
        <div class="line_box">
            <div class="button" id="Login_jump">
                <div class="word_set">Login</div>
            </div>
        </div>
        <div class="line_box"></div>
    </div>
</div>
</body>
</html>
