<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <script type="text/javascript" src="/Js/jquery.js"></script>
    <script type="text/javascript" src="/Js/Register.js"></script>
    <script type="text/javascript" src="/Js/Function.js"></script>
    <link type="text/css" rel="stylesheet" href="/Css/Register-Login-Forget.css">

</head>
<body style="background-image: url('/img/background12.png')">
<div class="big_box">
    <div class="left_box">
        <div class="line_box">
            <div class="title" id="Register_title">Register</div>
        </div>
        <div class="line_box"><img src="/img/account.png" class="Register_name_input"> <label><input type="text"
                                                                                                     class="input_block"
                                                                                                     id="Register_name_input"
                                                                                                     new-accounts
                                                                                                     placeholder="Please enter your name"></label>
        </div>
        <div class="line_box"><img src="/img/password.png" class="Register_password_input">
            <label><input type="password" class="input_block" id="Register_password_input"
                          placeholder="Please enter your password"></label>
        </div>
        <div class="line_box"><img src="/img/password_check.png" class="Register_password_check_input">
            <label><input type="password" class="input_block" id="Register_password_check_input"
                          placeholder="please enter your password again"></label>
        </div>
        <div class="line_box"><img src="/img/email.png" class="Register_email_input">
            <label><input type="email" class="input_block" id="Register_email_input"
                          placeholder="please enter your email"></label>
        </div>
        <div class="line_box">
            <div class="advice" id="Register_advice"></div>
        </div>
        <div class="line_box">
            <div class="button" id="Register_button">
                <div class="word_set">Register</div>
            </div>
        </div>
    </div>
    <div class="right_box">
        <div class="line_box">
            <div class="word_set" id="Register_d">have account?</div>
        </div>
        <div class="line_box">
            <div class="button" id="Login_jump">
                <div class="word_set">Login</div>
            </div>
        </div>
    </div>
</div>
</body>

</html>
