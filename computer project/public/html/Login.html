<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <script type="text/javascript" src="/Js/jquery.js"></script>
    <script type="text/javascript" src="/Js/Login.js"></script>
    <script type="text/javascript" src="/Js/Function.js"></script>
    <link type="text/css" rel="stylesheet" href="/Css/Register-Login-Forget.css">
</head>
<body style="background-image: url('/img/background12.png')">
<div class="big_box">
    <div class="left_box">
        <div class="line_box" id="Login_title">
            <div class="title">Login</div>
        </div>
        <div class="line_box" id="picture_img">
            <div class="img">
                <img src="/img/pw.bmp" class="picture" alt="">
            </div>
        </div>
        <div class="line_box"><img src="/img/account.png"class="Login_email_input"><label for="Login_email_input"></label><input type="text" class="input_block"
                                                                           id="Login_email_input" new-accounst
                                                                           placeholder="Email"></div>
        <div class="line_box"><img src="/img/password.png" class="Login_password_input"> <label for="Login_password_input"></label><input type="password" class="input_block"
                                                                               id="Login_password_input"
                                                                               placeholder="Password"></div>
        <div class="line_box">
            <div class="advice" id="Login_advice"></div>
        </div>
        <div class="line_box">
            <div class="button" id="Login_button">
                <div class="word_set">Login</div>
            </div>
        </div>
    </div>
    <div class="right_box">
        <div class="line_box" id="Login_a">
            <div class="word_set">no account?</div>
        </div>
        <div class="line_box">
            <div class="word_set">click to sign up</div>
        </div>
        <div class="line_box">
            <div class="button" id="Register_jump">
                <div class="word_set">Register</div>
            </div>
        </div>
        <div class="line_box" id="Login_f">
            <div class="word_set">forget password?</div>
        </div>
        <div class="line_box">
            <div class="word_set">click to find</div>
        </div>
        <div class="line_box">
            <div class="button" id="forget_jump">
                <div class="word_set">forget</div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
