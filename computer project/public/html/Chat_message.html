<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat_message</title>
    <script type="text/javascript" src="/Js/jquery.js"></script>
    <script type="text/javascript" src="/Js/Chat_message.js"></script>
    <script type="text/javascript" src="/Js/Function.js"></script>
    <link type="text/css" rel="stylesheet" href="/Css/chat_message.css">
</head>
<body>
<div class="top_bar">
    <div class="bar_box" id="name_box">
        <div class="bar_word"id="user_name"></div>
    </div>
    <div class="bar_box" id="collection_box">
        <div class="bar_word">my collection</div>
    </div>
    <div class="bar_box" id="personal_box">
        <div class="bar_word">personal</div>
    </div>
    <div class="bar_box" id="message_box">
        <div class="bar_word">message</div>
    </div>
</div>
<div class="message">
    <div class="message_box">
        <div class="message_box_title">
            <div class="message_box_title_word" id="seller_name"></div>
        </div>
        <div class="message_box1">
        </div>
        <div class="text_box"><textarea class="input_box" id="input_message"></textarea></div>
        <div class="send_button" id="send_button">send</div>
    </div>
</div>
</body>
</html>
