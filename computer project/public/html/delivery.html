<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>delivery</title>
    <script type="text/javascript" src="/Js/jquery.js"></script>
    <script type="text/javascript" src="/Js/delivery.js"></script>
    <script type="text/javascript" src="/Js/Function.js"></script>
    <link type="text/css" rel="stylesheet" href="/Css/delivery.css">
</head>
<body>
<div class="top_bar">
    <div class="bar_box" id="home_box">
        <div class="bar_word">
            personal-page
        </div>
    </div>
</div>
<div class="box">
    <div class="middle">
        <div class="line_box" id="title" >Sending information: </div>
        <div class="i_box"id="name_box">Name of consignee: </div>

        <div class="line_box" id="phone"></div>
        <div class="i_box" id="number_input">Please enter courier number: </div>
        <div class="line_box"><input class="input" id="Courier_Number"></div>
        <div class="line_box"><div id="advice"></div></div>
        <div class="line_box" id="submit_button"><div class="button" id="button">Submit</div></div>
    </div>
</div>
