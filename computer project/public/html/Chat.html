<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat</title>
    <script type="text/javascript" src="/Js/jquery.js"></script>
    <script type="text/javascript" src="/Js/Function.js"></script>
    <script type="text/javascript" src="/Js/Chat.js"></script>
    <link type="text/css" rel="stylesheet" href="/Css/chat.css">
</head>
<body>
<div class="top_bar">
    <div class="bar_box" id="name_box">
        <div class="bar_word" id="name">hello jin</div>
    </div>
    <div class="bar_box" id="collection_box">
        <div class="bar_word">my collection</div>
    </div>
    <div class="bar_box" id="personal_box">
        <div class="bar_word">personal</div>
    </div>
    <div class="bar_box" id="shop_box">
        <div class="bar_word">shop</div>
    </div>
</div>
<div class="chat">
    <div class="chat_list">
        <div class="chat_list_title">
            <div class="chat_list_title_word">my message:</div>
        </div>
    </div>
</div>
</body>
</html>
