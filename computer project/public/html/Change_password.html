<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Change Password</title>
    <script type="text/javascript" src="/Js/jquery.js"></script>
    <script type="text/javascript" src="/Js/Function.js"></script>
    <script type="text/javascript" src="/Js/Change_password.js"></script>
    <link type="text/css" rel="stylesheet" href="/Css/change_password.css">
</head>
<body style="background-image: url('/img/background12.png')">
<div class="large_box">
    <div class="big_box">
        <div class="line_box" id="title">
            <div class="word_set">Password change</div>
        </div>
        <div class="line_box" id="email_address"></div>
        <div class="line_box"><input class="input_block_forget" id="change_password_input" type="text" placeholder="Please enter your password"></div>
        <div class="line_box"><input class="input_block_forget" id="change_password_check_input" type="text" placeholder="Please enter your password again"></div>
        <div class="line_box" id="change_advice"></div>
        <div class="line_box"id="button_change">
            <div class="button" id="button"><div class="word_set">change</div></div>
        </div>
    </div>
</div>

</body>
</html>
