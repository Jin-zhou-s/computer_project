<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product</title>
    <script type="text/javascript" src="/Js/jquery.js"></script>
    <script type="text/javascript" src="/Js/My_Purchase.js"></script>
    <script type="text/javascript" src="/Js/Function.js"></script>
    <link type="text/css" rel="stylesheet" href="/Css/My_Purchase.css">


</head>
<body>
<div class="top_bar">
    <div class="bar_box" id="name_box">
        <div class="bar_word" id="name"></div>
    </div>
    <div class="bar_box" id="collection_box">
        <div class="bar_word">my collection</div>
    </div>
    <div class="bar_box" id="personal_box">
        <div class="bar_word">personal</div>
    </div>
    <div class="bar_box" id="message_box">
        <div class="bar_word">message</div>
    </div>
</div>

<div class="product">
    <div class="product_title">My Purchase:</div>
    <div class="product_box"></div>
</div>
<div class="review">
    <div class="title">What do you think of the purchases</div>
    <div class="review_word" id="review_word">d</div>
    <div class="box">
        <div class="stars">
            <div class="set">
            <span id="1">★</span>
            <span id="2">★</span>
            <span id="3">★</span>
            <span id="4">★</span>
            <span id="5">★</span>
            </div>
        </div>
    </div>
    <div class="box">
        <div class="score" id="score">score: </div>
        <div id="number"></div>
        <div class="box">
            <div class="submit_button" id="submit">submit</div>
        </div>
    </div>
    <div class="thank">thanks for your feedback</div>
</div>
<div class="white_background">
</div>
</body>
</html>
